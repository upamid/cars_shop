    <h1>Заполнение формы</h1>

    <p>
        Пожалуйста, укажите свое ФИО, адрес электронной почты и сообщение ниже, если у вас есть какие-либо вопросы.

    <form method="post" style="margin: 0 auto; width:250px;">
    {% csrf_token %}
        {{form.as_p}}

</div>

<div class="card mb-3 mt-1 shadow-sm">

    <!-- Отображение картинки -->
    {% load thumbnail %}
        <!-- Вот он, новый include! -->
        {% thumbnail cars.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}" />
    
    {% endthumbnail %}
    <!-- Отображение текста поста -->
    <div class="card-body">
      <p class="card-text">
        {{ cars.text|linebreaksbr }}
        {{ cars.color|linebreaksbr }}
      </p>

        
      </div>
    </div>
  </div>
